prompt: 'Please, answer the following questions'
questions:
  -
    input_type: select
    allow_many: false
    question:
      text: 'What is the content of the variable `a` at the end of this program?'
      extra_text: |
        ```
        a = 5
        a = a + 1
        ```
    options:
      - '`4`'
      - '`6`'
      - '`7`'
      - '`5`'
    correct_options:
      - 2
  -
    input_type: select
    allow_many: false
    question:
      text: '`a = a + 1` is equivalent to `a =+ 1`'
    options:
      - 'True'
      - 'False'
    correct_options:
      - 2
  -
    input_type: select
    allow_many: false
    question:
      text: '`a = a + 1` is equivalent to `a += 1`'
    options:
      - 'True'
      - 'False'
    correct_options:
      - 1
  -
    input_type: select
    allow_many: false
    question:
      text: 'What is the content of the variable `a` at the end of this program?'
      extra_text: |
        ```
        a = 5
        a += 3 + 2
        ```
    options:
      - '`10`'
      - '`9`'
      - '`5`'
      - '`8`'
    correct_options:
      - 1
  -
    input_type: select
    allow_many: false
    question:
      text: 'What is the content of the variable `a` at the end of this program?'
      extra_text: |
        ```
        a = 5
        b = 8
        a -= b
        ```
    options:
      - '`-8`'
      - '`5`'
      - '`3`'
      - '`-3`'
    correct_options:
      - 4
  -
    input_type: select
    allow_many: true
    question:
      text: 'Which of the following is an integer?'
    options:
      - '`2.3`'
      - '`5`'
      - '`8.5`'
      - '`5.0`'
    correct_options:
      - 2
  -
    input_type: select
    allow_many: true
    question:
      text: 'Which of the following is a decimal?'
    options:
      - '`5.3`'
      - '`5`'
      - '`10`'
      - '`10000000000`'
    correct_options:
      - 1
  -
    input_type: select
    allow_many: false
    question:
      text: 'What is the result of the division `5 / 3`?'
    options:
      - '`1.6666666667`'
      - '`1`'
      - '`3`'
      - '`5`'
