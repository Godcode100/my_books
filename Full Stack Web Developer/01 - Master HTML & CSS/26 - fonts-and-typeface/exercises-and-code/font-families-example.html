<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Font Families Example</title>
  </head>

  <body>
    <h2>Following phrases are 18 characters long</h2>
    <br/>
    <h3>Arial font family (a non-monospace sans-serif font family)</h3>
    <h1 style="font-family: 'Arial', sans-serif; font-size: 32px;">I love programming</h1>
    <h1 style="font-family: 'Arial', sans-serif; font-size: 32px;">Full of creativity</h1>
    <br/>
    <h3>Following text is with Courier New font family (a monospace font family)</h3>
    <h1 style="font-family: 'Courier New', sans-serif; font-size: 32px;">I love programming</h1>
    <h1 style="font-family: 'Courier New', sans-serif; font-size: 32px;">Full of creativity</h1>
  </body>
</html>
