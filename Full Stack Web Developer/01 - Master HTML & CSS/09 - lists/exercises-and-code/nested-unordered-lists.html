<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unordered List Example</title>
  </head>

  <body>
    <h1>This is my first unordered list example</h1>

    <ul>
      <li>Milk</li>
      <li>Wine</li>
      <li>Coffee</li>
      <li>Sugar</li>
      <li>
        Some Optional:
        <ul>
          <li>Cheese</li>
          <li>Pizza</li>
          <li>Butter</li>
          <li>Chips</li>
        </ul>
      </li>
    </ul>
  </body>

</html>
