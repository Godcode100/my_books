      - 4
  -
    input_type: select
    allow_many: false
    question:
      text: "Which of the following is a programming language?"
    options:
      - 'Assembly'
      - 'Prog L'
      - 'Assembling'
      - 'Binary'
    correct_options:
      - 1
  -
    input_type: select
    allow_many: false
